<html>
	<head>
        <title>Dropdown filter with Wedge Chart Example</title>
        <script type="text/javascript" src="../wso2vis.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/wso2vis.css"></link>
        <script type="text/javascript" src="../js/subscriber/form/dump.js"></script>
        <script language="javascript" type="text/javascript">
            var dataProvider = new wso2vis.p.ProviderGET("http://localhost/wso2vis/examples/generator3.php");
            var dump = new wso2vis.s.form.Dump()
                           .canvas("div1");

            var timer = new wso2vis.u.Timer(5000);

            function globalTick() {
                dataProvider.pullData();
            }

            function wedgeTooltip(data) {
                return data["@name"] +"<br/"+"> Requests: "+ data["stats"]["requestCount"];
            }

            window.onload = function () {
                dataProvider.addDataReceiver(dump);

                dataProvider.initialize();  // make sure all forms are filled with data
                dump.load();                // now show the form to the user

                timer.tick = globalTick;
                timer.startTimer();                                
            }
		</script>
	</head>
	<body>
    	<div id="chart"></div>    	
    	<div id="treecontainer"><div id="div1"></div></div>
    	<div id="recordframe">
    	    <div id="div2"></div>
    	    <div id="div3"></div>
    	    <div id="div4"></div>
    	</div>
	</body>
</html>
