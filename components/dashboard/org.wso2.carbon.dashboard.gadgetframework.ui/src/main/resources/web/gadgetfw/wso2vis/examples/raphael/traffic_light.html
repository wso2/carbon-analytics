<html>
	<head>
        <title>Raphael Pie Chart Example</title>
        <script type="text/javascript" src="../../wso2vis.js"></script>        
        <script language="javascript" type="text/javascript">
            var tlight;
            
            window.onload = function () {
            
                tlight = new wso2vis.c.TrafficLight("chart");
                tlight.load();
                tlight.on("top");
            };
		</script>
	</head>
	<body>
	    <h2> Raphael Traffic Light Demo </h2>
    	<div id="chart"></div>
    	Toggle:
    	<input type="button" value="Top" onclick="tlight.toggle('top');"/>
        <input type="button" value="Middle" onclick="tlight.toggle('middle');"/>
        <input type="button" value="Bottom" onclick="tlight.toggle('bottom');"/><br />
        Layout:
        <input type="button" value="Horizontal" onclick="tlight.horizontal();"/>
        <input type="button" value="Vertical" onclick="tlight.vertical();"/>
	</body>
</html>
