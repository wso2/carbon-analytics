<html>
	<head>
        <title>wso2vis Data Adapter Example</title>
        <script type="text/javascript" src="../wso2vis.js"></script>
        <script language="javascript" type="text/javascript">
                        
            var dataProvider = new wso2vis.p.ProviderGET("http://localhost/wso2vis/examples/generator2.php");
            var dataAdapter = new wso2vis.a.Adapter();
            var wedgeChart = new wso2vis.s.chart.protovis.WedgeChart("chart","Request count per Service","");
            var timer = new wso2vis.u.Timer(5000);
            
            // chart properties
            wedgeChart.dataField(["services", "service"])
	                  .dataValue(["stats", "requestCount"])
	                  .dataLabel(["@name"])
	                  .width(300)
	                  .height(300)
	                  .marks(true);

            // buid associations
            dataProvider.addDataReceiver(dataAdapter);
            dataAdapter.addDataReceiver(wedgeChart);
            
            // events    
            timer.tick = globalTick;
            dataAdapter.convertData = adapterDataConversion;  // ** IMPORTANT **            

            function globalTick() {
                dataProvider.pullData();
            }
           
            function adapterDataConversion(data) {
                // your data conversion logic comes here. 
                // you may flattern an array, etc.. here. 
                return data;
            }

            window.onload = function () {
                wedgeChart.load();
                dataProvider.initialize();
                timer.startTimer();
            }
		</script>
	</head>
	<body>
    	<div id="chart"></div>
	</body>
</html>
