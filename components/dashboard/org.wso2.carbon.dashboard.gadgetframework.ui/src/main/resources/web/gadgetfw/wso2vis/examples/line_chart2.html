<html>
	<head>
        <title>Protovis Line Chart Example 2</title>
        <script type="text/javascript" src="../wso2vis.js"></script>

        <script language="javascript" type="text/javascript">

            var dataProvider = new wso2vis.p.ProviderGET("http://localhost/wso2vis/examples/generator_xy.php");

            var timer = new wso2vis.u.Timer(5000);

            function globalTick() {
                dataProvider.pullData();
            }

            function lineTooltip(data) {
                return data["@name"];
            }

            function lineOnClick(data) {
                alert("clicked: " + data["@name"]);
            }

            function formatDataLabel(label) {
                return label + " new";
            }

            window.onload = function () {

                var lineChart = new wso2vis.s.chart.protovis.LineChart2("chart","Request count per Service","");

                lineChart.dataField(["level0", "data"])
                    .subDataField(["set"])
	                .xDataValue(["x", "@count"])
                    .yDataValue(["y", "@count"])
                    .dataLabel(["@name"])
                    .xLabel(["x", "@name"])
                    .width(600)
                    .height(300)
                    .legend(true)
                    .marks(true);

                lineChart.onTooltip = lineTooltip;
                lineChart.onClick = lineOnClick;
                lineChart.formatDataLabel = formatDataLabel;
                lineChart.load(); // width, height, band - (optional)

                dataProvider.addDataReceiver(lineChart);

                dataProvider.initialize();

                timer.tick = globalTick;
                timer.startTimer();
            }
		</script>
        <style>
            div#qTip {
                padding: 3px;
                border: 1px solid #666;
                border-right-width: 2px;
                border-bottom-width: 2px;
                display: none;
                background: #999;
                color: #FFF;
                font: bold 10px Verdana, Arial, sans-serif;
                text-align: left;
                position: absolute;
                z-index: 1000;
            }
        </style>
	</head>
	<body>
    	<div id="chart"></div>
	</body>
</html>
